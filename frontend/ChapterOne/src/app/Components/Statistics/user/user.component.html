<div class="container mt-4" [ngClass]="theme">

    <div class="top">
        <div class="left">
            <button class="chartButton" (click)="displayChart('Line')">Line chart</button>
            <button class="chartButton" (click)="displayChart('Bar')">Bar chart</button>
            <button class="chartButton" (click)="displayChart('Donut')">Dount chart</button>
        </div>
        <div class="right">
            <button class="chartButton" (click)="displayPeriod('All')">All</button>

            <div class="custom-dropdown year" [ngClass]="theme">
                <button class="dropdown-toggle" (click)="toggleDropdownYear()">
                    {{ selectedYear || 'Year' }}
                </button>
                <ul *ngIf="dropdownOpenYear" class="dropdown-list">
                    <li *ngFor="let year of availableYears" (click)="selectYear(year)">
                        {{ year }}
                    </li>
                </ul>
            </div>
            <div class="custom-dropdown month" [ngClass]="theme">
                <button class="dropdown-toggle" (click)="toggleDropdownMonth()">
                    {{ selectedMonth || 'Month' }}
                </button>
                <ul *ngIf="dropdownOpenMonth" class="dropdown-list">
                    <li *ngFor="let month of availableMonths" (click)="selectMonth(month)">
                        {{ month }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row mb-4 w-90%" *ngIf="selectedChart == 'Line'">
        <div class="col-md-12">
            <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" type="line">
            </canvas>
        </div>
    </div>

    <div class="row mb-4" *ngIf="selectedChart == 'Bar'">
        <div class="col-md-12">
            <canvas baseChart [data]="barChartData" [options]="barChartOptions" type="bar">
            </canvas>
        </div>
    </div>

    <div class="row mb-4" *ngIf="selectedChart == 'Donut'">
        <div class="col-md-6 offset-md-3">
            <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions" type="doughnut">
            </canvas>
        </div>
    </div>

</div>
